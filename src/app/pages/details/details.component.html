<!-- Header -->
<poke-header></poke-header>

<main>
    <ng-template [ngIf]="isLoading">
        <section class="pokemon__names">
            <h1 class="slideInLeft">{{ pokemon[0].name }}</h1>
            <h2 class="slideInRight">{{ pokemon[1].names[0].name }}</h2>
        </section>

        <section class="pokemon__status">
            <img class="slideInDown"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{ pokemon[0].id }}.png"
                [alt]="pokemon[0].name"
            />

            <article class="pokemon__status__statistics fadeIn">
                <section>
                    <h3>Estatísticas</h3>
                    <ol>
                        <li *ngFor="let value of pokemon[0].stats">
                            {{ value.stat.name | backendEdit }}
                            <strong>{{ value.base_stat }}</strong>
                        </li>
                    </ol>
                </section>

                <a [routerLink]="['']" class="btn btn__secondary">Voltar</a>
            </article>
        </section>
    </ng-template>


    <img class="error" *ngIf="apiError"
        src="../../../assets/error.png"
        alt="Erro ao exibir o pokémon!"
        width="100%"
    >
    <a *ngIf="apiError" [routerLink]="['']" class="btn btn__secondary">Voltar</a>

</main>
